- id: 246de48ec69d4b20b9dc901dd8e32997
  alias: Wake Up Micke
  description: ''
  trigger:
  - platform: template
    value_template: '{{now().strftime(''%a %h %d %H:%M %Z %Y'') == (((state_attr(''sensor.sm_s911b_next_alarm'',
      ''Time in Milliseconds'') | int / 1000) ) | timestamp_custom(''%a %h %d %H:%M
      %Z %Y''))}}'
    alias: When Mickes phone alarm goes off
  condition:
  - condition: state
    entity_id: person.micke
    state: home
  action:
  - if:
    - condition: state
      entity_id: event.bedroom_dimmer_switch_1_button_4
      attribute: event_type
      state: long_release
      for:
        hours: 0
        minutes: 0
        seconds: 0
    then:
    - stop: Button 4 was Long release
    else:
    - device_id: 3d03226e8c0c2f9d37532b76e2598d42
      domain: light
      entity_id: 20b05b791f61010158d89ea20959820c
      type: brightness_increase
    - delay:
        hours: 0
        minutes: 0
        seconds: 10
        milliseconds: 0
  - if:
    - condition: state
      entity_id: event.bedroom_dimmer_switch_1_button_4
      attribute: event_type
      state: long_release
      for:
        hours: 0
        minutes: 0
        seconds: 0
    then:
    - stop: Button 4 was Long release
    else:
    - device_id: 3d03226e8c0c2f9d37532b76e2598d42
      domain: light
      entity_id: 20b05b791f61010158d89ea20959820c
      type: flash
    - delay:
        hours: 0
        minutes: 0
        seconds: 10
        milliseconds: 0
    - repeat:
        count: 5
        sequence:
        - device_id: 3d03226e8c0c2f9d37532b76e2598d42
          domain: light
          entity_id: 20b05b791f61010158d89ea20959820c
          type: flash
