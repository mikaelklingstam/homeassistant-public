- id: '1744642867304'
  alias: 'Navimow h500: Get state'
  description: 'Notes:

    * Google Assistant API rate limit: 500 requests per 24 hours (seems to reset at
    7:00am UTC).

    * Quota status: https://console.cloud.google.com/apis/api/embeddedassistant.googleapis.com/quotas?...'
  triggers:
  - trigger: time_pattern
    minutes: /5
  - trigger: homeassistant
    event: start
  conditions:
  - condition: numeric_state
    entity_id: sun.sun
    attribute: elevation
    above: -15
  actions:
  - action: google_assistant_sdk_custom.send_text_command
    metadata: {}
    data:
      command:
      - Navimow h500 battery level
      - is Navimow h500 running
    response_variable: result
  - event: set_navimow_h500_state
    event_data:
      battery_level: '{{ result.responses[0].text | regex_replace(find=''.* ([0-9]+)
        percent.*'', replace=''\\1'', ignorecase=True) }}'
      status: '{{ result.responses[1].text | regex_replace(find=''.*Navimow h 500
        (.*)\.'', replace=''\\1'', ignorecase=True) }}'
  mode: restart
