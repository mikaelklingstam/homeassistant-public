- id: 158af02e95814e9ea10a995435070cac
  alias: Evening light
  triggers:
  - entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 0
    trigger: numeric_state
  - entity_id:
    - binary_sensor.duskrelay
    to: 'on'
    for:
      hours: 0
      minutes: 2
      seconds: 0
    from: 'off'
    trigger: state
  conditions:
  - condition: template
    value_template: "{% set last_run = state_attr('script.goodnighthouse', 'last_triggered')
      %} {% if last_run is not none %}\n  {{ (as_timestamp(now()) - as_timestamp(last_run))
      > 7200 }}\n{% else %}\n  true\n{% endif %}\n"
    alias: If Goodnighthouse has not triggered the last 2 hours
  actions:
  - data: {}
    action: script.eveninglight
- id: 850f7a2f1d8843e7b77701872b1c0cab
  alias: Evening at home
  description: ''
  triggers:
  - entity_id: person.micke
    event: enter
    zone: zone.home
    trigger: zone
  - entity_id: person.jeannine
    event: enter
    zone: zone.home
    trigger: zone
  - entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: '0'
    trigger: numeric_state
  - entity_id:
    - binary_sensor.duskrelay
    to: 'on'
    for:
      hours: 0
      minutes: 2
      seconds: 0
    from: 'off'
    trigger: state
  conditions:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: state
        entity_id: person.micke
        state: home
      - condition: state
        entity_id: person.jeannine
        state: home
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.duskrelay
        state: 'on'
      - condition: numeric_state
        entity_id: sun.sun
        value_template: '{{ state.attributes.elevation }}'
        below: '0'
    - condition: time
      after: '14:00'
    - condition: not
      conditions:
      - condition: state
        entity_id: script.goodnighthouse
        attribute: last_triggered
        for:
          hours: 1
          minutes: 0
          seconds: 0
        state: ''
  - condition: template
    value_template: "{% set last_run = state_attr('script.goodnighthouse', 'last_triggered')
      %} {% if last_run is not none %}\n  {{ (as_timestamp(now()) - as_timestamp(last_run))
      > 7200 }}\n{% else %}\n  true\n{% endif %}\n"
    alias: If Goodnighthouse has not triggered the last 2 hours
  actions:
  - data: {}
    action: script.evening
