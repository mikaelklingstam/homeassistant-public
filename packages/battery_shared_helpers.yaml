###############################################################################
# Package: battery_shared_helpers.yaml
# Purpose:
#   Shared helpers for battery automations (both v1.1 and v1.2 variants).
#   Keeps the common input_numbers/input_booleans defined only once so they
#   can be reused without duplicate-key warnings when both packages are loaded.
###############################################################################

input_number:
  battery_low_price_threshold:
    name: "Battery – Low price threshold"
    min: 0.00
    max: 5.00
    step: 0.01
    unit_of_measurement: "SEK/kWh"
    mode: box
    icon: mdi:currency-sek

  battery_high_price_threshold:
    name: "Battery – High price threshold"
    min: 0.00
    max: 5.00
    step: 0.01
    unit_of_measurement: "SEK/kWh"
    mode: box
    icon: mdi:currency-sek

  battery_reserve_threshold:
    name: "Battery – Minimum reserve SoC"
    min: 5
    max: 80
    step: 1
    unit_of_measurement: "%"
    mode: slider
    icon: mdi:battery-heart

  battery_max_grid_charge_soc:
    name: "Battery – Max SoC for grid charge in cheap hours"
    min: 20
    max: 100
    step: 1
    unit_of_measurement: "%"
    mode: slider
    icon: mdi:battery-charging-100

  battery_max_grid_charge_power_kw:
    name: "Battery – Max grid charge power"
    min: 0.5
    max: 10.0
    step: 0.1
    unit_of_measurement: "kW"
    mode: box
    icon: mdi:flash

input_boolean:
  battery_automation_enabled:
    name: "Battery – Automation enabled"
    icon: mdi:battery-sync

  battery_ai_mode:
    name: "Battery – AI / learning mode"
    icon: mdi:brain

  battery_allow_grid_charge:
    name: "Battery – Allow grid charging"
    icon: mdi:transmission-tower-import

  battery_peak_helper_enabled:
    name: "Battery – Peak shaving helper"
    icon: mdi:chart-areaspline
